on:
  push:
    branches: [main]

jobs:
  create-release-draft:
    permissions:
      contents: write
    name: "Create Release Notes"
    runs-on: ubuntu-latest
    steps:
      - uses: release-drafter/release-drafter@v5
        with:
          config-name: action/release-drafter.yml
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
