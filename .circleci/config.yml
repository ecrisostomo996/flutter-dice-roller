version: 2.1

parameters:
  GHA_Event:
    type: string
    default: ""
  GHA_Actor:
    type: string
    default: ""
  GHA_Action:
    type: string
    default: ""
  GHA_Meta:
    type: string
    default: ""

workflows:
  when: << pipeline.parameters.GHA_Action >>
  jobs:
    - build

jobs:
  build:
    docker:
      - image: cirrusci/flutter
    steps:
      - checkout
      - run: sudo apt-get update
      - run: flutter pub get
      - run: flutter pub run dart_code_metrics:metrics analyze lib --reporter=html

      - store_artifacts:
          path: metrics
